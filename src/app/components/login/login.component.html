<div class="container">
  <h1 style="font-size: 50px;">Login</h1>
  <br>
  <form class="container" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <mat-form-field appearance="outline" style="width: 400px;">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Placeholder" formControlName = "email">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 400px;">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Placeholder" formControlName = "password">
    </mat-form-field>
    <div class="loginbutton">
      <button mat-raised-button [routerLink]="['/register']">Register</button>
      <button mat-raised-button color="primary" [routerLink]="['/login']">Login</button>
    </div>
  </form>
</div>
